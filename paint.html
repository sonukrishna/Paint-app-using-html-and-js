<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <div id="paintTools">
	<div id="colors">
	  <button id="black" onclick="changeColor('black')"></button>
	  <button id="yellow" onclick="changeColor('yellow')"></button>
          <button id="white" onclick="changeColor('white')"></button>
  	  <button id="red" onclick="changeColor('red')"></button>
	  <button id="green" onclick="changeColor('green')"></button>
	  <button id="aqua" onclick="changeColor('aqua')"></button>
	  <button id="blue" onclick="changeColor('blue')"></button>
          <button id="brown" onclick="changeColor('brown')"></button>
  	  <button id="chocolate" onclick="changeColor('chocolate')"></button>
	  <button id=cyan onclick="changeColor('cyan')"></button>
	</div>
	<div id="otherTools">
	  <button id=clearCanvas onclick="clearCanvas()">cLeaR</button>
          <button id=brushSize1 onclick="sizeIncr()">++</button>
	  <button id=brushSize2 onclick="sizeDecr()">--</button>
	  <button id=brushSize3 onclick="reset()">ReseT</button>
	  <button id=fillColor onclick="fill()">fill</button>
          <button id=openFile onclick="openIt()">Open</button>
	  <button id=rectangle onclick="rect()" >RecT</button>
	  <button id=round onclick="circle()">CircLe</button>
	  <button id="save" onclick="save()">SavE</button>
	</div>
      </div>
      <canvas id="paint" width="720" height="480"></canvas>
      <input id="file" type="file" accept="image/*"/>
    </section>
    <script src="script.js"></script>
  </body>
</html>
